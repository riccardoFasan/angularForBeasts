<section class="text-start">
  <h4 class="card-title mt-2">{{ title }}</h4>
  <div class="row">
    <div
      [ngClass]="relatedItems && relatedItems.length > 0 ? 'col-9' : 'col-11'"
    >
      <p class="mb-2">{{ text }}</p>
      <ng-content></ng-content>
    </div>
    <div *ngIf="relatedItems && relatedItems.length > 0" class="col-3">
      <h5>Related</h5>
      <div class="list-group">
        <a
          *ngFor="let item of relatedItems"
          href="{{ item.url }}"
          target="_blank"
          class="list-group-item list-group-item-action"
        >
          {{ item.name }}
        </a>
      </div>
    </div>
  </div>
</section>
