<div class="card" style="width: 18rem">
  <div class="card-body">
    <h5 class="card-title">{{ user.firstname }} {{ user.lastname }}</h5>
    <p class="card-text">{{ user.companyName }}</p>
    <a href="{{ user.website }}" class="btn btn-primary"
      >Visit {{ user.firstname }} website!</a
    >
  </div>
</div>
