<h1>This guys are here just for fill the page, LOL.</h1>
<div class="mt-4 row" *ngIf="users$ | async as users">
  <div
    class="col-12 col-md-6 col-lg-4 col-xl-3 mt-3"
    *ngFor="let user of users"
  >
    <app-card>
      <h5 class="card-title pt-1" header>
        {{ user.name }}
      </h5>
      <div class="card-text">
        <ul class="list-unstyled mb-0">
          <li>{{ user.company.name }}</li>
          <li>{{ user.phone }}</li>
          <li>{{ user.email }}</li>
          <li>{{ user.address.street }}</li>
        </ul>
      </div>
    </app-card>
  </div>
</div>
