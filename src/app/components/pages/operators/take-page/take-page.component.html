<app-page-wrapper [relatedItems]="relatedItems">
  <div header>
    <h2 class="card-title">{{ title }}</h2>
    <p class="mb-5 w-75">{{ text }}</p>
  </div>
  <ng-container *ngIf="timer$ | async as timer" body>
    <div class="mb-3 fs-5">
      Timer:
      <b>
        {{ timer }}
      </b>
    </div>
    <button
      class="btn btn-primary"
      [disabled]="stopped$ | async"
      (click)="stop()"
    >
      Stop timer
    </button>
  </ng-container>
</app-page-wrapper>
